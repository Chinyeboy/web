<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    /* Navbar styling */
    nav {
      background-color: green;
      padding: 1rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: flex-end;
      margin: 0;
      padding: 0;
      gap: 2rem;
    }

    nav li {
      display: inline;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    
    @keyframes slide {
      15% { background-image: url("pics/baa.jpg"); }
      33% { background-image: url("pics/Dora2.jpg"); }
      66% { background-image: url("pics/dora.jpg"); }
      100% { background-image: url("pics/care.jpg"); }
    }
  </style>
</head>
<body>

<header>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="pra3.html">Registration</a></li>
      <li><a href="pra2.html">Contact</a></li>
    </ul>
  </nav>
</header>

<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h3 class="mb-0">Registration Form</h3>
    </div>
    <div class="card-body">
      <form>

        <div class="mb-3">
          <label class="form-label fs-5 fw-semibold fst-italic">Email</label>
          <input type="email" class="form-control" name="email">
        </div>

        <div class="mb-3">
          <label class="form-label fs-5 fw-semibold fst-italic">Password</label>
          <input type="password" class="form-control" name="password">
        </div>
        <div class="mb-3">
          <label class="form-label fs-5 fw-semibold fst-italic">kid First Name</label>
          <input type="text" class="form-control" name="firstname">
        </div>

        <div class="mb-3">
          <label class="form-label fs-5 fw-semibold fst-italic">kid Last Name</label>
          <input type="text" class="form-control" name="lastname">
        </div>

        <div class="mb-3">
          <label class="form-label fs-5 fw-semibold fst-italic">Parent Name</label>
          <input type="text" class="form-control" name="parentname">
        </div>

        <div class="mb-3">
          <label class="form-label fs-5 fw-semibold fst-italic">parent Phone No</label>
          <input type="tel" class="form-control" name="phone">
        </div>

        <div class="mb-3">
          <label class="form-label fs-5 fw-semibold fst-italic">Location</label>
          <input type="text" class="form-control" name="location">
        </div>

        <div class="mb-3">
          <label class="form-label fs-5 fw-semibold fst-italic d-block">Gender</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" value="male">
            <label class="form-check-label fs-5 fst-italic">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" value="female">
            <label class="form-check-label fs-5 fst-italic">Female</label>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label fs-5 fw-semibold fst-italic d-block">Hobbies</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="hobby1" value="reading">
            <label class="form-check-label fs-5 fst-italic">Reading</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="hobby2" value="sports">
            <label class="form-check-label fs-5 fst-italic">Sports</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="hobby3" value="music">
            <label class="form-check-label fs-5 fst-italic">Music</label>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label fs-5 fw-semibold fst-italic">Age</label>
          <select class="form-select" name="course">
            <option value="">--Select--</option>
            <option value="One year">One year</option>
            <option value="Two year">Two year</option>
            <option value="Three year">Three year</option>
            <option value="Four year">Four year</option>
            <option value="Five year">Five year</option>
            <option value="Six year">Six year</option>
            <option value="Seven year">Seven year</option>
          </select>
        </div>

        <div class="d-grid gap-2 d-md-block text-center">
          <button type="submit" class="btn btn-success me-3 px-4">Save</button>
          <button type="reset" class="btn btn-secondary px-4">Reset</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
